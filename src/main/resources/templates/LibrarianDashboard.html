<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="dashboard">
    <header class="dashboard-header">
        <h1>Librarian Dashboard</h1>
    </header>
    <nav class="dashboard-sidebar">
        <ul>
            <li><a href="#manage-books" onclick="showSection('books')">Manage Books</a></li>
            <li><a href="#manage-users" onclick="showSection('users')">Manage Users</a></li>
            <li><a href="#borrowed-books" onclick="showSection('borrowed')">Borrowed Books</a></li>
        </ul>
    </nav>
    <main class="dashboard-content">
        <!-- Manage Books Section -->
        <section id="books-section" class="dashboard-section">
            <h2>Manage Books</h2>
            <button onclick="showForm('addBookForm')">Add Book</button>
            <div id="addBookForm" class="form-popup">
                <h3>Add New Book</h3>
                <form th:action="@{/book}" method="post" th:object="${book}">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                    <button type="submit">Submit</button>
                    <button type="button" onclick="closeForm('addBookForm')">Cancel</button>
                </form>
            </div>
        </section>

        <!-- Manage Users Section -->
        <section id="users-section" class="dashboard-section hidden">
            <h2>Manage Users</h2>
            <button onclick="showForm('addUserForm')">Add User</button>
            <div id="addUserForm" class="form-popup">
                <h3>Add New User</h3>
                <form onsubmit="submitUser(event)">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <a type="submit">Submit</a>
                    <button type="button" onclick="closeForm('addUserForm')">Cancel</button>
                </form>
            </div>
        </section>

        <!-- Borrowed Books Section -->
        <section id="borrowed-section" class="dashboard-section hidden">
            <h2>Borrowed Books</h2>
            <p>Track borrowed books and manage their due dates.</p>
        </section>
    </main>
    <footer class="dashboard-footer">
        <p>Library Management System Â© 2024</p>
    </footer>
</div>
</body>
</html>
