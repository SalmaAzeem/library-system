<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<header>
    <h1>Library Management System</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/books/search">Search Books</a></li>
            <li><a href="/borrowed-books">Borrowed Books</a></li>
            <li><a href="/dashboard">User Dashboard</a></li>
            <li><a href="/libinfo">Library Info</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Top 7 Books</h2>
    <div class="book-list">
        <ul>
            <li th:each="entry : ${booksWithDescriptions}">
                <div class="book-list-item">
                    <a th:href="@{/book/{ISBN}(ISBN=${entry['book'].id})}">
                        <strong th:text="${entry['title']}"></strong>
                    </a>
                    <p th:text="${entry['description']}"></p>
                </div>
            </li>
        </ul>
    </div>
    <p th:if="${#lists.isEmpty(booksWithDescriptions)}">No books available.</p>
</main>
<footer>
    <p>Contact us at info@library.com | Library Hours: 9 AM - 8 PM</p>
    <p>&copy; 2024 Library Management System</p>
</footer>
</body>
</html>
