<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home</title>
</head>
<body>
<header>
    <div>
        <h1>Library Management System</h1>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/books/search">Search Books</a></li>
            <li><a href="/borrowed">Borrowed Books</a></li>
            <li><a href="/dashboard">User Dashboard</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <section>
        <h2>Welcome</h2>
    </section>
<!-- lesa it is not final -->

    <section class="highlights">
        <h1>Welcome to the Library</h1>
        <h2>Top Picks</h2>
        <div class="book-list">
            <ul>
                <li th:each="book : ${books}">
                    <div class="book-card">
                        <h3>Book</h3>
<!--                        <p><strong>Author:</strong> <span th:text="${book.author}">Author Name</span></p>-->
                        <p><strong>ISBN:</strong> <span th:text="${book.stock}">12345</span></p>
<!--                        <p><strong>Publisher:</strong> <span th:text="${book.publisher}">Publisher Name</span></p>-->
<!--                        <p><strong>Year:</strong> <span th:text="${book.publicationYear}">2023</span></p>-->
                    </div>
                </li>
            </ul>
        </div>
    </section>
</main>
<footer>
    <p>Contact us at info@library.com | Library Hours: 9 AM - 8 PM</p>
    <p>&copy; 2024 Library Management System</p>
</footer>
</body>
</html>
