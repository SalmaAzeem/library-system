<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Library Info</title>
    <link rel="stylesheet" href="/css/library.css">
</head>
<body>
<header>
    <h1>Library Management System</h1>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/books/search">Search Books</a></li>
            <li><a href="/borrowed">Borrowed Books</a></li>
            <li><a href="/dashboard">User Dashboard</a></li>
            <li><a href="/libinfo">Library Info</a></li>
            <li><a href="/login">Login</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Library Branches</h2>
    <section>
        <div class="library-list">
            <ul>
                <li th:each="entry : ${libraryDTOS}">
                    <strong th:text="${entry.name}"></strong>
                    <p th:text="${entry.location}"></p>
                </li>
                <li th:if="${#lists.isEmpty(libraryDTOS)}">No libraries found.</li>
            </ul>
        </div>
    </section>
</main>
<footer>
    <p>Contact us at info@library.com | Library Hours: 9 AM - 8 PM</p>
    <p>&copy; 2024 Library Management System</p>
</footer>
</body>
</html>
